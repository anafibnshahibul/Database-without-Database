<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
</head>
<body>
    <div class="form-container">
    <h2 style="margin-top:0; color: #111827;">WhatsApp Chat</h2>
    <form id="whatsapp-contact">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="wa_name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label>Your Message</label>
            <textarea id="wa_msg" rows="4" placeholder="How can we help you?" required></textarea>
        </div>
        <button type="button" onclick="sendToWhatsApp()" class="submit-btn">Open WhatsApp Chat</button>
    </form>
</div>

<script src="js/db-config.js">
</script>
</body>
</html>
