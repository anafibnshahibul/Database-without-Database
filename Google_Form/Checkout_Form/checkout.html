<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Premium Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea0adb97da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Customer Information</h2>
        <!--Simple contact form for example-->
        <form id="checkoutForm" action="https://docs.google.com/forms/u/0/d/e/YOUR_FORM_ID/formResponse" method="POST" target="hidden_iframe">
            
            <div class="form-group">
                <label>Selected Plan</label>
                <select name="entry.YOUR_ENTRY_ID" id="planSelect" required onchange="updateSummary()">
                    <option value="Basic">Basic Plan - $29/mo</option>
                    <option value="Pro">Pro Plan - $99/mo</option>
                    <option value="Enterprise">Enterprise Plan - $299/mo</option>
                </select>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label>Full Name</label>
                    <input type="text" name="entry.YOUR_ENTRY_ID" placeholder="Your Name" required>
                </div>
                <div class="col form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="entry.YOUR_ENTRY_ID" placeholder="01xxxxxxxxx" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="entry.YOUR_ENTRY_ID" placeholder="you@example.com" required>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label>City</label>
                    <input type="text" name="entry.YOUR_ENTRY_ID" placeholder="Dhaka" required>
                </div>
                <div class="col form-group">
                    <label>Postal Code</label>
                    <input type="text" name="entry.YOUR_ENTRY_ID" placeholder="1216" required>
                </div>
            </div>

            <div class="form-group">
                <label>Country</label>
                <input type="text" name="entry.YOUR_ENTRY_ID" value="Bangladesh" required>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <select name="entry.YOUR_ENTRY_ID" required>
                    <option value="Paypal">Paypal</option>
                    <option value="Visa">Visa Card</option>
                    <option value="Card">Credit / Debit Card</option>
                    <option value="Coffee">Buy me a coffee</option>
                </select>
            </div>

            <div class="form-group">
                <label>Payment Info</label>
                <input type="text" name="entry.YOUR_ENTRY_ID" placeholder="Paypal email, Card detail or other">
            </div>

            <div class="form-group">
                <label>Additional Information (Optional)</label>
                <textarea name="entry.YOUR_ENTRY_ID" rows="4" placeholder="Any special notes for us?"></textarea>
            </div>

            <button type="submit" class="checkout-btn">Confirm Order</button>
        </form>
    </div>

    <div class="card order-summary">
        <h3>Order Summary</h3>
        
        <img src="https://placehold.co/600x400/4F46E5/FFF?text=Basic+Plan" id="plan-img-display" class="plan-image" alt="Plan Image">

        <div class="summary-row">
            <span id="summary-plan-name">Basic Plan</span>
            <span id="summary-plan-price">$29</span>
        </div>
        <div class="summary-row">
            <span>Tax (0%)</span>
            <span>$0.00</span>
        </div>
        <div class="summary-row">
            <span>Service Charge</span>
            <span>$0.00</span>
        </div>

        <div class="total-row">
            <span>Total</span>
            <span class="price-tag" id="summary-total">$29</span>
        </div>

        <p style="font-size: 12px; color: #6b7280; margin-top: 15px; text-align: center;">
            ðŸ”’ Secure Checkout powered by Lumina UI
        </p>
    </div>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='thanks.html';}"></iframe>

<script src="js/db-config.js"></script>
<script src="js/order.js"></script>

</body>
</html>
